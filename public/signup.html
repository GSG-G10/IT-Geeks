<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/logo.png" alt="logo" />
          </a>
        </div>
        <nav>
          <ul class="nav-items">
            <li><a href="login.html">login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="main-contanner">
      <div>
        <img
          class="background-image-register"
          src="./images/adolfo-felix-Yi9-QIObQ1o-unsplash (3).jpg"
          alt=""
        />
      </div>
      <div class="form-contanner">
        <div>
          <p class="title">Register</p>
        </div>
        <div>
          <form class="signup-form">
              <label for="first_name">First Name </label>
              <input
              name="first_name"
                class="form-input"
                id="first_name"
                type="text"
                placeholder="Enter your First Name"
              />
              <label for="last_name">Last Name </label>
              <input
              name="last_name"
                class="form-input"
                id="last_name"
                type="text"
                placeholder="Enter your Last Name"
              />
              <label for="phone_no">Phone Number </label>
              <input
              name="phono_no"
                class="form-input"
                id="phone_no"
                type="text"
                placeholder="Enter your Phone Number"
              />
              <label for="email_address">Email </label>
              <input
              name="email_address"
                class="form-input"
                id="email_address"
                type="text"
                placeholder="Enter your Email"
              />
              <label for="signup-password">Password </label>
              <input
              name="password"
                class="form-input"
                id="signup-password"
                type="password"
                placeholder="Enter your Password"
              />
              <label for="signup-co-password">Confirm Password </label>
              <input
              name="confirmPassword"
                class="form-input"
                id="signup-co-password"
                type="password"
                placeholder="Enter your Confirm Password"
              />
              <button class="btn-submit" type="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/signupFetch.js"></script>
  </body>
</html>

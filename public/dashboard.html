<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>IT Geeks</title>
  </head>
  <body>
    <div class="bg-overlay" hidden></div>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/logo.png" alt="logo" />
          </a>
        </div>
        
        <nav>
          <form method="POST" action="/logout">
            <button class="logout" type="submit">Logout</button>
          </form>
        </nav>
      </div>
    </header>
    <button class="new-post-btn">New Post</button>

    <form id="add-note-form" hidden>
      <label for="post-title">Enter Post Title</label>
      <input type="text" name="post-title" id="post-title" class="post-title" placeholder="Enter Post Title">

      <label for="post-excerpt">Enter Post Content</label>
      <textarea name="post-excerpt" id="post-excerpt" class="post-excerpt" placeholder="Enter Post Content" cols="20" rows="10"></textarea>

      <label for="post-category">Enter Post Category</label>
      <input type="text" name="post-category" class="post-category" id="post-category" placeholder="Enter Post Category">

      <button type="submit" class="post-btn">Send</button>
      <button type="button" class="cancel-btn">Cancel</button>
    </form>

    <main class="content-container"></main>
    <script src="js/dom.js"></script>
  </body>
</html>

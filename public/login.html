<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/logo.png" alt="logo" />
          </a>
        </div>
        <nav>
          <ul class="nav-items">
            <li><a href="signup.html">SignUp</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="containter-login">
      <section class="form">
        <form id="login-form">
          <input
          type="text"
            class="email_address"
            name="email_address"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            class="password"
            name="password"
            placeholder="Enter Your Password"
          />
          <span class="error-alert"></span>

          <article class="btn">
            <a class="register" href="signup.html">Register</a>

            <button type="submit" class="btu-login">LogIn</button>
          </article>
        </form>
      </section>
      <section class="right-side">
        <img src="images/img.jpeg" />
      </section>
    </div>
    <script src="js/loginFetch.js"></script>
  </body>
</html>
